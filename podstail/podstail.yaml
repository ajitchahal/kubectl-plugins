apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: podstail
spec:
  platforms:
  - sha256: 51d53466c6129e65e07246975d4ceb99e07ebf4eae2a2c4f06d4b1a96186d2c4
    uri: https://github.com/ajitchahal/kubectl-plugins/raw/master/plugins.tar.gz
    files:
    - from: "podstail/*"
      to: "."
    bin: podstail.sh
    selector:
      matchExpressions:
      - {key: os, operator: In, values: [darwin, linux]}
  version: "v0.1.0"
  homepage: https://github.com/ajitchahal/kubectl-plugins
  shortDescription: Tail logs from multiple pods matching label selector, namespace and container.
  caveats: |
    Examples
    $ kubectl plugin mtail app=web,tier=frontend
    $ kubectl plugin mtail app=web,tier=frontend -n my-namespace my-container